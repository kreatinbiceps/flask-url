   <body>
	<div class="container">
	<h1 class="logo">FM URL Shortener</h1>
	<font size="2">
	<p><i>A four-char string will be generated for your submitted URL.<br>Example: miraa.se/xvxq</i></p>
	</font>
	<br>
	<strong><nav>
      <form action = "/url" method = "get">
         <p>Enter your URL:</p>
         <p><input type = "text" name = "url" /></p>
         <p><input type = "submit" value = "Submit" /></p>
      </form>
    {% if wrongurl %}
        <p>{{ wrongurl }}<br>(Did you forget http(s)://?)</p>
    {% endif %}

    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
	</strong></nav>
